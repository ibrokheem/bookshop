    <header class="py-3">
      <a class="d-block main-logo mb-4" href="index.html">
        <img src="images/asaxiy-logo.svg" alt="logo" width="134" height="32">
      </a>

      <nav>
        <form class="row mb-3 js-book-search-form" action="https://echo.htmlacademy.ru" method="GET">
          <div class="col-md-2 mb-2">
            <input class="form-control js-book-search-input border-primary rounded-pill" type="search" name="title" placeholder="Book title" aria-label="Book title">
          </div>

          <div class="col-md-2 mb-2">
            <input class="form-control js-start-year-input border-primary rounded-pill" type="number" name="min_year" aria-label="Start year" placeholder="Start year">
          </div>
          
          <div class="col-md-2 mb-2">
            <input class="form-control js-end-year-input border-primary rounded-pill" type="number" name="max_year" aria-label="End year" placeholder="End year">
          </div>

          <div class="col-md-2 mb-2">
            <select class="form-control js-country-select border-primary rounded-pill" name="country select" aria-label="country select">
              <option value="all" selected disabled>All</option>
            </select>
          </div>

          <div class="col-md-2 mb-2">
            <select class="form-control js-language-select border-primary rounded-pill" name="language select" aria-label="language select">
              <option value="all" selected disabled>All</option>
            </select>
          </div>

          <!-- SORTING -->
          <div class="col-md-2 mb-sm-2">
            <select class="form-control js-sort-select border-primary rounded-pill" name="sort" aria-label="Sorting">
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
              <option value="year_asc">Year (old-new)</option>
              <option value="year_desc">Year (new-old)</option>
              <option value="pages_asc">Pages (asc-desc)</option>
              <option value="year_desc">Pages (desc-asc)</option>
            </select>
          </div>

          <div class="col-md-1 mx-auto my-3 w-100">
            <button class="btn-search btn w-100 btn-primary rounded-pill" type="submit">Search</button>
          </div>
        </form>
      </nav>
    </header>

    <template id="books-item-template">
      <div class="books__item col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="book card h-100">
          <img class="book__img card-img-top flex-grow-1 px-sm-3 py-sm-2 p-0" src="images/fairy-tales.jpg" alt="rasm" width="300" height="300">
          <div class="card-body d-flex flex-column">
            <h3 class="book__title h5 mb-0 card-title fw-bolder mb-4">Fairy tales</h3>
            <span class="d-flex align-items-start me-2">
              <span class="fw-bolder me-2">Author:</span>
              <span class="book__author text-primary fw-bolder d-block text-truncate">Hans Christian Andersen</span>
            </span>

            <div class="d-flex flex-wrap d-flex flex-column justify-content-between mb-2 small">
              <span class="d-flex align-items-center me-2">
                <span class="fw-bolder me-2">Pages:</span>
                <span class="book__pages text-primary fw-bold d-block text-truncate">209</span>
              </span>

              <span class="d-flex align-items-start me-2">
                <span class="fw-bolder me-2">Year:</span>
                <span class="book__year text-primary fw-bold d-block text-truncate">2001</span>
              </span>

              <span class="d-flex align-items-start">
                <span class="fw-bolder me-2">Language:</span>
                <span class="book__language text-primary fw-bold d-block text-truncate">English</span>

              <span class="d-flex align-items-start mb-3">
